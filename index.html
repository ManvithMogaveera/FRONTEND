<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NGO - Login & Signup Page</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
</head>
<body>
    <div id="container">
        
        <div id="login">
            <h1>Sign In</h1>
            <div id="logos">
                <div><i class="fa-brands fa-google-plus-g"></i></div>
                <div><i class="fa-brands fa-facebook-f"></i></div>
                <div><i class="fa-brands fa-github"></i></div>
                <div><i class="fa-brands fa-linkedin-in"></i></div>
            </div>
            <p id="alternate">or use your email and password</p>
            <form id="login-form">
                <label for="email">Email</label>
                <input type="text" id="email">
                <label for="password">Password</label>
                <input type="password" id="password">
                <a id="fpass" href="www.com">forgot your password?</a>
                <button id="submitbutton" type="submit">Submit</button>
            </form>
        </div>

        
        <div id="msgcontainer">
            <h1>Hello, Friend!</h1>
            <p>Register with your personal details to use all features</p>
            <button id="signupbutton">Sign Up</button>
        </div>

        
        <div id="sigin">
            <h1>Sign Up</h1>
            
            
            <form id="signup-form">
                <label for="email2">Name</label>
                <input type="text" id="email2">
                <label for="password2">Last Name</label>
                <input type="text" id="password2">
                <label for="email2">Email</label>
                <input type="email" id="email2">
                <label for="profession">Profession</label>

                <select name="profession" id="profession">
                    <option value="" disabled   selected>Select</option>
                  <option value="volunteer">Volunteer/donater</option>
                  <option value="organisation">Organisation</option>
                  <option value="student">Student</option>
                  <option value="nss">NSS</option>
                </select>
                <button id="submitbutton2" type="submit">Next</button>
            </form>
            <br>
            <p id="alternate2">or sign in using: </p>
            <div id="logos1">
                <div><i class="fa-brands fa-google-plus-g"></i></div>
                <div><i class="fa-brands fa-facebook-f"></i></div>
                <div><i class="fa-brands fa-github"></i></div>
                <div><i class="fa-brands fa-linkedin-in"></i></div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
